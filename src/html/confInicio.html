<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/confliInicio.css" />

    <title>Inicio Correo</title>

</head>

<body>
    <div class="container w-60 mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">
            </div>
            <div class="col bg-light p-5 rounded-end">
                <div class="text-center mt-5">
                    <div>
                        <img class="img-fluid" src="assets/imgs/logo-main.png" width="600" alt="LogoUni">
                    </div>
                </div>
                <h4 class="fw-bold text-center pt-3 mb-3">¿Quiere mantener la sesión iniciada? </h4>

                <!-- Confirmación Login -->
                <form action="#">
                    <div class="mb-4">
                        <label class="mb-4" for="text">Haga esto para reducir el numero de veces que se le solicita que
                            inicie sesión.</label>
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="text">No volver a mostrar</label>
                    </div>
                    <div class="d-grid gap-2 d-md-block text-center">
                        <a type="button" href="inicio.html" class="btn btn-outline-secondary">No</a>
                        <a class="btn btn-primary" type="button" href="dashboard/index.html">Sí</a>
                    </div>
                    <div class="bg-secondary mt-4">
                        <label class="text-white text-center py-2 px-3" for="text">Registro Banco de imagenes
                            insititucional de la Universidad de la Amazonia</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
